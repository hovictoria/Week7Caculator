name:  CI Process
run-name:  ${{github.actor }} is learning Github actions
on:  [push]
jobs:  
  behave-testing:  
  #Setup of simple OS of choice i.e. Linux
  #create VM with ubuntu OS
    runs-on:  ubutu-latest

    steps:  
    #Setup of environment for test
      - name:  Checkout
        uses:  actions/checkpoint@v4.2.2
      - name:  List repo
        run:  |
          ls
    #Setup tools necessary for testing, search from marketplace
      - name:  Setup Python
        uses:  actions/setup-python@v5.3.0
        with:  
          python-version:  '3.9'

      #install pip
      - name: pip-install-package
        uses: durandtibo/pip-install-package-action@v0.3.1
        with:
          # The package name
          package-name: requests
          # The package target version
          package-version: 2.28.1
          # The python version
          python-version: 3.9
          
      
